<div class="work-experience-container">
    <h1>Work Experience</h1>
    <div *ngFor="let job of jobs" class="experience-item">
      <div class="company-info">
        <p>{{ job.year }}</p>
        <h3>{{ job.company }}</h3>
        
      </div>
      <div class="job-description">
        <h2>{{ job.title }}</h2>
        <p>{{ job.description }}</p>
      </div>
    </div>
  </div>
